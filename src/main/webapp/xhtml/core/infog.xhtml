<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../template/infogMain.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
    Infog Feeds
	</ui:define>
	<ui:define name="content">
		<f:metadata>
			<f:event type="preRenderView" listener="#{infog.loadContents}" />
		</f:metadata>
		<p:carousel id="tabsCarousel" rows="1"
			itemStyle="height:1000px;width:1000px;" effect="easeInStrong">
			<ui:repeat var="ct" value="#{infog.currentContent}"
				varStatus="status">
				<p:tab title="Content">
					<h:panelGrid columns="1" cellpadding="10">
						<h:outputText escape="false" value="#{ct}" />
					</h:panelGrid>
				</p:tab>
			</ui:repeat>
		</p:carousel>

	</ui:define>
</ui:composition>
