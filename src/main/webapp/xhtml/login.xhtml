<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template/infogMain.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                >
<ui:define name="title">
    Infog Admin Console Login
</ui:define>
<ui:define name="content">
	<p>Login to access admin console:</p>
	<form method="post" action="j_security_check">
		<h:panelGrid columns="2">
			<h:outputLabel for="j_username" value="#{infogmsg.username}" />
			<input type="text" id="j_username" name="j_username" />
			<h:outputLabel for="j_password" value="#{infogmsg.password}" />
			<input type="password" id="j_password" name="j_password" />
			<input type="submit" name="submit" value="#{infogmsg.login}" />
		</h:panelGrid>
		<br />
	</form>
</ui:define>
</ui:composition>
