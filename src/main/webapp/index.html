<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>INFOG GETTER</title>
		<meta name="description" content="INFOG GETTER">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
		<link rel="stylesheet" type="text/css" href="resources/css/infog.css"/>
		<script type="text/javascript">
			$(document).ready (function(){
				$("#search").click( function(){
					var query = $('#query').val();
					$.ajax({ url : 'cxf/discover/test', dataType : json }).done(function (data) {
							$("#content").html(data)
					 });
				});
			});
		
		</script>
	</head>
	<body>
	<header role="banner"><hgroup><h2>INFOG</h2></hgroup></header>
		<input id="query" type="text"/>
	    <button id="search">SEARCH</button>
	    
		<div id="content"></div>
	</body>
</html>
